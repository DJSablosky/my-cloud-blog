--- 
frontend: 
  artifacts: 
    baseDirectory: public
    files: 
      - "**/*"
  cache: 
    paths: []
  phases: 
    preBuild:
      commands:
        - sed -i “s/ALGOLIA_API_KEY_PLACEHOLDER/${ALGOLIA_API_KEY}/g” config.toml
        - sed -i “s/ALGOLIA_APP_ID_PLACEHOLDER/${ALGOLIA_APP_ID}/g” config.toml
        - sed -i “s/ALGOLIA_INDEX_NAME_PLACEHOLDER/${ALGOLIA_INDEX_NAME}/g” config.toml
    build: 
      commands: 
        - hugo
version: 1